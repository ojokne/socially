<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Socially, a simple social media site and a course work assignment">
    <link rel="stylesheet" href="index.css">
    <title>Index</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Socially</h1>
            <i class="fa-solid fa-bars" id="menu-open"></i>
            <i class="fa-solid fa-xmark" id="menu-close"></i>
            <ul>
                <li><a href="#">Add Profile</a></li>
                <li><a href="profiles.html">View Profiles <span id="number"></span></a></li>
            </ul>
        </div>
        <ul id="mobile-menu">
            <li><a href="#">Add Profile</a></li>
            <li><a href="profiles.html">View Profiles</a></li>
        </ul>
        <div class="alert-container">
            <div class="alert alert-success">
                <h2>Profile successfully added</h2>
                <i class="fa-solid fa-xmark" id="alert-close"></i>
            </div>
        </div>
        <div class="profile-form">
            <form action="#">
                <div class="form-group">
                    <label for="statement">Personal statement</label>
                    <textarea name="statement" id="statement" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="primary">Primary school</label>
                    <input type="text" name="primary" id="primary">
                </div>
                <div class="form-group">
                    <label for="secondary">Secondary school</label>
                    <input type="text" name="secondary" id="secondary">
                </div>

                <div class="form-group">
                    <label for="university">University</label>
                    <input type="text" name="university" id="university">
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies</label>
                    <input type="text" name="hobbies" id="hobbies">
                </div>
            </form>
        </div>
        <div class="button-group">
            <button id="add">Add</button>
        </div>
    </div>
</body>
<script src="menu.js"></script>
<script src="addProfile.js"></script>
<script src="https://kit.fontawesome.com/580fe222e0.js" crossorigin="anonymous"></script>

</html>
